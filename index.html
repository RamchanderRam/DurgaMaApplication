<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Durga Ma Festival Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      width: 200px;
      height: auto;
    }
    #upload-button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-storage.js"></script>
</head>
<body>
  <h1>Durga Ma Festival Gallery</h1>
  <div id="gallery" class="gallery">
    <!-- Images will be loaded here -->
  </div>

  <h2>Upload a Photo</h2>
  <input type="file" id="fileInput" />
  <button id="upload-button">Upload Photo</button>

  <script>
    // Your Firebase configuration (replace with your actual Firebase config)
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-PROJECT-ID.firebaseapp.com",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-PROJECT-ID.appspot.com",
      messagingSenderId: "YOUR-SENDER-ID",
      appId: "YOUR-APP-ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Reference to the gallery div
    const gallery = document.getElementById('gallery');

    // Upload button handler
    document.getElementById('upload-button').addEventListener('click', function() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        // Upload the file to Firebase Storage
        const storageRef = storage.ref('images/' + file.name);
        storageRef.put(file).then(function(snapshot) {
          console.log('Uploaded a blob or file!', snapshot);

          // Get the URL of the uploaded image
          storageRef.getDownloadURL().then(function(url) {
            console.log('File available at', url);
            displayImage(url, file.name);  // Display image in the gallery
          });
        });
      } else {
        alert('Please choose a file first.');
      }
    });

    // Function to display the uploaded image in the gallery
    function displayImage(url, fileName) {
      const imgElement = document.createElement('img');
      imgElement.src = url;
      imgElement.alt = fileName;

      const caption = document.createElement('p');
      caption.textContent = fileName;

      const container = document.createElement('div');
      container.appendChild(imgElement);
      container.appendChild(caption);

      gallery.appendChild(container);
    }
  </script>
</body>
</html>
