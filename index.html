<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        #mainImage {
            width: 300px;
            height: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        input[type="file"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Persistent Image Gallery</h1>
        <div>
            <input type="file" id="imageUpload" accept="image/*" multiple>
        </div>
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const gallery = document.getElementById('gallery');

        // Function to load images from localStorage
        function loadImages() {
            const storedImages = JSON.parse(localStorage.getItem('imageGallery')) || [];
            storedImages.forEach(src => {
                const imgElement = document.createElement('img');
                imgElement.src = src;
                gallery.appendChild(imgElement);
            });
        }

        // Function to store images in localStorage
        function storeImage(imageSrc) {
            let storedImages = JSON.parse(localStorage.getItem('imageGallery')) || [];
            storedImages.push(imageSrc);
            localStorage.setItem('imageGallery', JSON.stringify(storedImages));
        }

        // Handle image uploads
        imageUpload.addEventListener('change', function(event) {
            const files = event.target.files;

            for (const file of files) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    gallery.appendChild(imgElement);

                    // Store image in localStorage
                    storeImage(e.target.result);
                }

                reader.readAsDataURL(file);
            }
        });

        // Load images on page load
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
